<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/container.css">
    <script src="js/jQuery.js"></script>
    <script src="js/shape.js"></script>
    <script src="js/canvas.js"></script>
</head>
<bodystyle="display:none">
<div class="container">
    <ul class="menu">
        <li class="parent hasson">
            <div>文件</div>
            <ul class="son file">
                <li>新建</li>
                <li>后退</li>
                <li>保存</li>
            </ul>
        </li>
        <li  class="parent hasson">
            <div>画图</div>
            <input class="choose">
            <ul class="son">
                <li data-role="line">线</li>
                <li data-role="rect">矩形</li>
                <li data-role="arc">圆</li>
                <li data-role="pen">铅笔</li>
                <li data-role="five">五角星</li>
                <li data-role="roler">螺旋</li>
            </ul>
        </li>
        <li  class="parent hasson">
            <div>类型</div>
            <input class="choose">
            <ul class="son">
                <li data-role="stroke">画线</li>
                <li data-role="fill">填充</li>
            </ul>
        </li>
        <li  class="parent line-color">
            <div title="线条颜色"data-role="line-color"class="color">线条颜色<input type="color"data-role="color"style="display:none"></div>
        </li>
        <li  class="parent fill-color">
            <div title="填充颜色"data-role="fill-color"class="color">填充颜色<input type="color"style="display:none"></div>
        </li>
        <li  class="parent hasson">
            <div>线条粗细</div>
            <input class="choose">
            <ul class="son">
                <li data-role="1">细</li>
                <li data-role="4">中</li>
                <li data-role="10">粗</li>
            </ul>
        </li>
        <li  class="parent hasson">
            <div>橡皮</div>
            <input class="choose">
            <ul class="son xpsize">
                <li data-role="10">小</li>
                <li data-role="20">中</li>
                <li data-role="30">大</li>
            </ul>
        </li>
        <li  class="parent">
            <div class="select">选择</div>
        </li>
    </ul>
    <div class="box">
        <div class="copy"></div>

        <canvas></canvas>
        <div class="eraser"></div>
        <div class="selectarea"></div>
    </div>
</div>

</body>
</html>
